<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Acceso al Sistema</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }
    </style>
</head>
<body>

<div class="login-card card p-4">
    <div class="card-body">
        <h2 class="text-center fw-bold mb-4">Bienvenido</h2>
        <p class="text-center text-muted mb-4">Ingresa tus credenciales para acceder</p>

        <form th:action="@{/}" th:object="${loginDto}" method="post">

            <div th:if="${errorLogin}" class="alert alert-danger p-2 small text-center" role="alert">
                <span th:text="${errorLogin}"></span>
            </div>
            <div th:if="${signinSuccess}" class="alert alert-success p-2 small text-center" role="alert">
                <span th:text="${signinSuccess}"></span>
            </div>

            <div class="mb-3">
                <label class="form-label small fw-bold">Usuario</label>
                <input type="text" th:field="*{username}" class="form-control" placeholder="Ej. juan@ejemplo.com" required>
                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>

            <div class="mb-4">
                <label class="form-label small fw-bold">Contraseña</label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="••••••••" required>
                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Ingresar al sistema</button>
            </div>
        </form>

        <hr class="my-4 text-muted">

        <div class="text-center">
            <span class="small text-muted">¿No tienes cuenta?</span>
            <a th:href="@{/signin}" class="small fw-bold text-decoration-none">Regístrate aquí</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
