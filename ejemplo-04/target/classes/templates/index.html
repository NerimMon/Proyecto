<!DOCTYPE HTML>
<html lang="es">
<head>
    <title>Login</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="/dis_ind.css">
</head>
<body>

    <div class="background-wave">
        <svg width="100%" height="100%" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
            <defs>
                <path id="wavepath" d="M 0 2000 0 500 Q 88 231 176 500 t 176 0 176 0 176 0 176 0 176 0 176 0 176 0 v1000 z" />
                <path id="motionpath" d="M -352 0 0 0" /> 
            </defs>
            <g>
                <use xlink:href="#wavepath" y="127" fill="#c5a059" opacity="0.15">
                    <animateMotion dur="10s" repeatCount="indefinite">
                        <mpath xlink:href="#motionpath" />
                    </animateMotion>
                </use>
            </g>
        </svg>
    </div>

    <header class="top-header">
        <h1>PELUQUERÍA UNISEX</h1>

    <main class="login-section">
        <div class="login-box">
            <form action="/" method="post">
                <h2>INICIAR SESIÓN</h2>
                
                <div class="input-group">
                    <label>Usuario</label>
                    <input type="text" name="username">
                </div>

                <div class="input-group">
                    <label>Contraseña</label>
                    <input type="password" name="password">
                </div>

                <a href="welcome.html" class="btn-ingresar" style="text-decoration: none; display: block; text-align: center;">INGRESAR</a>
                
                <div class="footer-links">
                    <a href="signin.html">¿No tienes cuenta? Regístrate</a>
                </div>
            </form>
        </div>
    </main>

   

</body>
</html>
