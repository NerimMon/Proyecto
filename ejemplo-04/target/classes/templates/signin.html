<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Peluquería Elegance - Registro</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="/dis_ind.css">
</head>
<body>

    <div class="background-wave">
        <svg width="100%" height="100%" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
            <defs>
                <path id="wavepath" d="M 0 2000 0 500 Q 88 231 176 500 t 176 0 176 0 176 0 176 0 176 0 176 0 176 0 v1000 z" />
                <path id="motionpath" d="M -352 0 0 0" /> 
            </defs>
            <g>
                <use xlink:href="#wavepath" y="127" fill="#c5a059" opacity="0.15">
                    <animateMotion dur="10s" repeatCount="indefinite">
                        <mpath xlink:href="#motionpath" />
                    </animateMotion>
                </use>
            </g>
        </svg>
    </div>

    <header class="top-header">
        <h1>PELUQUERÍA UNISEX ELEGANCE</h1>
    </header>

    <main class="login-section">
        <div class="login-box" style="max-width: 500px;"> <form action="/signin" th:object="${signinDto}" method="post" autocomplete="off">
                <h2>REGISTRARSE</h2>

                <p th:text="${errorLogin}" style="color: #ff4d4d; text-align: center; font-size: 0.9rem;"></p>

                <div class="input-group">
                    <label class="required">Nombre</label>
                    <input type="text" th:field="*{nombre}">
                    <p th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="error-msg"></p>
                </div>

                <div style="display: flex; gap: 10px;">
                    <div class="input-group" style="flex: 1;">
                        <label>Primer Apellido</label>
                        <input type="text" th:field="*{primerApellido}">
                        <p th:if="${#fields.hasErrors('primerApellido')}" th:errors="*{primerApellido}" class="error-msg"></p>
                    </div>
                    <div class="input-group" style="flex: 1;">
                        <label>Segundo Apellido</label>
                        <input type="text" th:field="*{segundoApellido}">
                        <p th:if="${#fields.hasErrors('segundoApellido')}" th:errors="*{segundoApellido}" class="error-msg"></p>
                    </div>
                </div>

                <div style="display: flex; gap: 10px;">
                    <div class="input-group" style="flex: 1;">
                        <label>Fecha de Nacimiento</label>
                        <input type="text" th:field="*{fechaNacimiento}" placeholder="dd/mm/aaaa">
                        <p th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class="error-msg"></p>
                    </div>
                    <div class="input-group" style="flex: 1;">
                        <label>Género</label>
                        <input type="text" th:field="*{idGenero}">
                        <p th:if="${#fields.hasErrors('idGenero')}" th:errors="*{idGenero}" class="error-msg"></p>
                    </div>
                </div>

                <div class="input-group">
                    <label>Login (Usuario)</label>
                    <input type="text" th:field="*{login}">
                    <p th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="error-msg"></p>
                </div>

                <div class="input-group">
                    <label>Contraseña</label>
                    <input type="password" th:field="*{password}">
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-msg"></p>
                </div>

                <a href="index.html" class="btn-ingresar" style="text-decoration: none; display: block; text-align: center;">ACEPTAR</a>
                
                <div class="footer-links">
                    <a href="index.html" style="color: #888;">Cancelar y volver</a>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
